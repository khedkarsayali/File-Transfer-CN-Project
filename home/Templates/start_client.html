<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Receiver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f9fb;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 28px;
            color: #4a90e2;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        form {
            width: 100%;
            margin-top: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #357ab7;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #306f99;
            transform: translateY(0);
        }

        .error {
            font-size: 14px;
            color: #d9534f;
            margin-top: 10px;
            text-align: center;
        }

        .message {
            font-size: 14px;
            font-weight: 500;
            color: #28a745;
            margin-top: 20px;
            text-align: center;
        }

        .error, .message {
            display: none;
        }

        .error.show, .message.show {
            display: block;
        }

    </style>
    <script>
        function validateForm() {
            const receiverIp = document.getElementById("receiver_ip").value;
            const ipPattern = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;
            const errorMessage = document.getElementById("ip-error");

            if (!ipPattern.test(receiverIp)) {
                errorMessage.textContent = "Please enter a valid IP address.";
                errorMessage.classList.add("show");
                return false;
            } else {
                errorMessage.textContent = "";
                errorMessage.classList.remove("show");
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>File Receiver</h1>
        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="receiver_ip">Enter the sender's IP address:</label>
            <input type="text" id="receiver_ip" name="receiver_ip" placeholder="e.g., 192.168.1.1" required>
            
            <div id="ip-error" class="error"></div> 
    
            <button type="submit" id="connect-button">Connect to sender</button>
        </form>
    
        <!-- Dynamic status messages -->
        <div id="status-message" style="margin-top: 20px; font-size: 16px; color: #4a90e2;"></div>
    
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        
        {% if error %}
            <div class="error show">{{ error }}</div>
        {% endif %}
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const statusMessage = document.getElementById("status-message");
            const connectButton = document.getElementById("connect-button");
    
            // Function to update status dynamically
            function updateStatus(message, disableButton = false) {
                statusMessage.textContent = message;
                if (disableButton) {
                    connectButton.disabled = true;
                    connectButton.style.backgroundColor = "#ccc";
                    connectButton.style.cursor = "not-allowed";
                }
            }
    
            // Intercept form submission to dynamically update status
            form.addEventListener("submit", () => {
                updateStatus("Connecting to sender...", true);
                
                // Simulate updating status after connection
                setTimeout(() => {
                    updateStatus("Connection established, receiving file...", true);
                }, 2000); // Adjust timing as needed based on server response time
            });
        });
    </script>
    
</body>
</html>
