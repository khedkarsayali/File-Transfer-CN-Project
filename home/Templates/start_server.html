<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f9fb;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: #4a90e2;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: #555;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fafafa;
            color: #333;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #357ab7;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #306f99;
            transform: translateY(0);
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .error-message {
            color: #d9534f;
        }

        .success-message {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Sender</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'start_server' %}">
            {% csrf_token %}
            <label for="file">Select the file to send:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Start Server</button>
        </form>

        <div class="message error-message">
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </div>

        <div class="message success-message">
            {% if success %}
                <p>{{ success }}</p>
            {% endif %}
        </div>

        <div class="message">
            <p>Server IP Address: <strong>{{ server_ip }}</strong></p>
        </div>
    </div>
</body>
</html>
