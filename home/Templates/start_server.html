<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f9fb;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: #4a90e2;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: #555;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fafafa;
            color: #333;
            font-size: 14px;
            transition: border-color 0.3s ease;
            display: none;
        }

        input[type="file"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #357ab7;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #306f99;
            transform: translateY(0);
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .error-message {
            color: #d9534f;
        }

        .success-message {
            color: #28a745;
        }

        /* Drag-and-Drop Zone */
        .drag-drop-area {
            width: 100%;
            padding: 20px;
            border: 1px dashed #252525;
            border-radius: 8px;
            background-color: #f0f9ff;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .drag-drop-area.hover {
            background-color: #e1f1fe;
        }

        .drag-drop-area p {
            margin: 0;
            color: #292828;
            font-size: 12px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Sender</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'start_server' %}">
            {% csrf_token %}
            
            <div class="drag-drop-area" id="drop-zone">
                <p> Drag and drop a file here or click to select one</p>
            </div>
            
            <input type="file" id="file" name="file" required>
            <button type="submit">Send file</button>
        </form>

        <div class="message error-message">
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </div>

        <div class="message success-message">
            {% if success %}
                <p>{{ success }}</p>
            {% endif %}
        </div>

        <div class="message">
            <p>Server IP Address: <strong>{{ server_ip }}</strong></p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file');

        // Show hover effect on drag over
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();  // Prevent default behavior (opens file in browser)
            dropZone.classList.add('hover');  // Add hover effect
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('hover');  // Remove hover effect when leaving
        });

        // Handle the file drop
        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();  // Prevent default behavior
            dropZone.classList.remove('hover');  // Remove hover effect after drop
            
            const files = event.dataTransfer.files;  // Get the dropped files
            if (files.length > 0) {
                fileInput.files = files;  // Assign the dropped files to the file input
                updateDropZoneText(files[0].name);  // Update drop zone text to show file name
            }
        });

        // Handle click on the drop zone
        dropZone.addEventListener('click', () => {
            fileInput.click();  // Open file input dialog
        });

        // When file is selected via file dialog, show it in the drop zone
        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files[0]?.name || '';
            updateDropZoneText(fileName);
        });

        // Function to update the drop zone text
        function updateDropZoneText(fileName) {
            if (fileName) {
                dropZone.innerHTML = `<p>${fileName}</p>`;
            } else {
                dropZone.innerHTML = `<p>Drag and drop a file here or click to select one</p>`;
            }
        }
    </script>
</body>
</html>
