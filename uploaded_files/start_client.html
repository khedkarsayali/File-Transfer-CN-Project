<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Receiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            font-size: 14px;
            color: #28a745;
        }

        .error {
            text-align: center;
            font-size: 14px;
            color: #d9534f;
        }
    </style>
    <script>
        function validateForm() {
            const receiverIp = document.getElementById("receiver_ip").value;
            const ipPattern = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;

            if (!ipPattern.test(receiverIp)) {
                alert("Please enter a valid IP address.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>File Receiver</h1>
    <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="receiver_ip">Enter the sender's IP address:</label><br>
        <input type="text" id="receiver_ip" name="receiver_ip" placeholder="e.g., 192.168.1.1" required><br>
        <button type="submit">Start Client</button>
    </form>
    
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
